<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Odin Library</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />
	<script src="script.js" defer></script>
</head>
<body>
	<header class="header">
		<h1 class="header__title">Odin Books</h1>
		<button class="button button__primary js-add-book">
			<span class="material-symbols-outlined">add</span>
			New Book
		</button>
	</header>
	<main class="book js-books">
	</main>
	<dialog class="modal js-modal">
		<form class="form js-form" action="#" method="dialog">
			<h2 class="form__heading">Add New Book</h2>
			<label class="form__label" for="title">Title</label>
			<input class="form__inputfield" type="text" name="title" id="title" required>
			<label class="form__label" for="author">Author</label>
			<input class="form__inputfield" type="text" name="author" id="author" required>
			<label class="form__label" for="pages">Pages</label>
			<input class="form__inputfield" type="number" name="pages" id="pages" required>
			<label class="form__label" for="read-status">
				<input class="form__checkbox" type="checkbox" name="read-status" id="read-status">
				Already read?
			</label>
			<div class="form__buttons js-form-btn">
				<button class="button button__secondary js-cancel" type="button">Cancel</button>
				<button class="button button__primary js-confirm" type="submit">Confirm</button>
			</div>
		</form>
	</dialog>
</body>
</html>
